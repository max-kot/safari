<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Normalize Styles -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Reset Styles -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- Slick Styles -->
	<link rel="stylesheet" href="css/slick.css">
	<!-- Main style-->
	<link rel="stylesheet" href="css/style.css">
	<!-- Icon
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">-->
	<title>Сафари Туристик - Турагентсво | @from0to1</title>
</head>

<body>
	<!--WRAPPER-->
	<div class="wrapper">
		<!-- HEADER -->
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__top">
						<a class="header__logo logo" href="#">
							<img class="logo__img" src="img/header/logo.svg" alt="Logo">
							<p class="logo__text">
								Сафари ТУРИСТИК
								<span class="logo__text-sub">Турагенство</span>
							</p>
						</a>
						<div class="header__phone">
							<span class="header__phone-text">Заказ туров и бронирование:</span>
							<a class="header__phone-number btn btn--small" href="tel:8050854543">тел. 8-050-8-543-543</a>
						</div>
					</div>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Бронирование</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Экскурсии</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Туры</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Об Африке</a></li>
							<li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- MAIN -->
		<main class="main">
			<section class="first">
				<div class="container">
					<div class="first__image --ibg">
						<img src="img/first/cover.jpg" alt="Cover">
					</div>
					<div class="first__body">
						<h1 class="first__title">
							Сафари по Африке
						</h1>
						<p class="first__text">
							Туры по самомым экзотическим местам
							Поехали с нами за новыми впечатлениями!
						</p>
						<a class="first__btn btn" href="#booking">Оставить заявку</a>
						<a class="first__btn-down" href="#trip">
							<svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7.49988 0.0022949L7.49988 17.6023" stroke="white" stroke-miterlimit="10" />
								<path d="M0.999878 11.6022L7.50042 18.0022L13.9999 11.6022" stroke="white"
									stroke-miterlimit="10" />
							</svg>
						</a>
					</div>
				</div>
			</section>
		</main>
	</div>
	<!-- SCRIPT -->
	<script src="js/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
